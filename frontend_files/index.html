<!DOCTYPE html>
<html>
<head>
<title>Frontend Group 4</title>
<script>
window.onload = function () {
     fetch('http://a1bd5cde2fbd54f2384642d9162b223c-470616534.us-east-2.elb.amazonaws.com', { method: 'get'}).then((response) => {
         const json = response.json();
         if (response.ok) {
             return json;
         }
         return Promise.reject(new Error('Something went wrong.'));
     })
     .then((response) => {
         document.getElementById('version').innerHTML = JSON.stringify(response);
     }).catch((error) => {
         document.getElementById('error').innerHTML = error && error.message || 'Something else went wrong.';
     });
};
</script>
</head>
<body>
<h1>My Application Version XD</h1>
<p id="version"></p>
<p id="error"></p>
<img src="https://www.programaenlinea.net/wp-content/uploads/2021/12/amazon-web-services-curso.png" alt="">
</body>
</html>
